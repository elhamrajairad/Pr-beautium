<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="./accetes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="./css/master.css">
</head>

<body>
    <header id="header" class="py-5 sticky"></header>
    <main id="main">
        <section class="title__page flex flex-row flex-wrap justify-center align-middle items-center"></section>
        <section id="account" class="my-10 py-10">
            <div class="mx-auto px-4 2xl:container">
                <section class="message border border-rose-600 p-4 my-4 mb-8 hidden">
                    <i class="ri-error-warning-line icon-log text-rose-600 mr-2"></i>
                    <span class="message__text"></span>
                </section>
                <h3
                    class="Playfair-Display sm:text-3xl lg:text-5xl 2xl:text-6xl font-normal  leading-normal text-center">
                    SIGN IN
                </h3>
                <form class="w-1/3 mx-auto flex flex-col gap-12 items-center my-12 justify-between login-form">
                    <input type="text" name="user-name" placeholder="Name"
                        class="block w-full outline-none py-2 bg-transparent border-bottom user-name">
                    <input type="password" name="password" placeholder="Password"
                        class="block w-full outline-none py-2 bg-transparent border-bottom password">
                    <section class=" remmember--section flex flex-row  w-full">
                        <label for="remmember"><input type="checkbox" name="remmember" id="remmember" class="mr-2">
                            Remember me</label>
                        <a href="#" class="text-orange-600 inline-block ml-auto">I forgot my password</a>
                    </section>
                    <button class="btn-primary" type="submit">Sign in</button>
                </form>
            </div>
        </section>
    </main>
    <footer id="footer" class="py-20 footer-el"></footer>
    <script src="./script/loader-header.js"></script>
    <script src="./script/loader-title.js"></script>
    <script src="./script/loader-footer.js"></script>
    <script src="./script/validation-login.js"></script>
</body>

</html>
